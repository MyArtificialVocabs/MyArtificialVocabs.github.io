<?xml version="1.0" encoding="UTF-8"?>
<svg width="80px" height="80px" viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Mobile-Freundlich Icon</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="iconGradient">
            <stop stop-color="#4C6FFF" offset="0%"></stop>
            <stop stop-color="#7A99FF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="mobile-icon" fill="none" stroke="none" stroke-width="1" fill-rule="evenodd">
        <!-- Hintergrund-Kreis -->
        <circle cx="40" cy="40" r="40" fill="url(#iconGradient)" opacity="0.1"></circle>
        
        <!-- Smartphone -->
        <rect x="25" y="10" width="30" height="60" rx="4" stroke="url(#iconGradient)" stroke-width="2" fill="#FFFFFF"></rect>
        <rect x="28" y="17" width="24" height="42" rx="2" fill="url(#iconGradient)" opacity="0.2"></rect>
        
        <!-- Home-Button -->
        <circle cx="40" cy="64" r="3" fill="url(#iconGradient)"></circle>
        
        <!-- Display-Elemente -->
        <rect x="32" y="23" width="16" height="3" rx="1" fill="url(#iconGradient)"></rect>
        <rect x="32" y="29" width="16" height="3" rx="1" fill="url(#iconGradient)"></rect>
        <rect x="32" y="35" width="10" height="3" rx="1" fill="url(#iconGradient)"></rect>
        <rect x="32" y="41" width="16" height="3" rx="1" fill="url(#iconGradient)"></rect>
        <rect x="32" y="47" width="6" height="6" rx="1" fill="url(#iconGradient)"></rect>
        <rect x="42" y="47" width="6" height="6" rx="1" fill="url(#iconGradient)"></rect>
    </g>
</svg> 