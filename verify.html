<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - MyArtificialVocabs</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e5e7eb;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 620px;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 120px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 12px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            font-size: 28px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--error-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
                border-radius: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <span class="logo-icon">M A V</span>
                </div>
                <h1>Email Verification</h1>
                <p class="subtitle">Enter the code sent to your email</p>
            </div>

            <form id="verify-form" onsubmit="verifyCode(); return false;">
                <div class="form-group">
                    <label for="verification_code">Verification Code</label>
                    <input type="password" id="verification_code" name="verification_code" placeholder="Enter code" required>
                    <p class="error-message" id="code-error">Invalid verification code</p>
                </div>

                <button type="submit" class="btn" id="verify-btn">Verify</button>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const verifyForm = document.getElementById('verify-form');
        const codeInput = document.getElementById('verification_code');
        const codeError = document.getElementById('code-error');
        const toast = document.getElementById('toast');

        // Show toast message
        function showToast(message, type) {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form submission
        verifyForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Validate code
            if (codeInput.value !== '888888') {
                codeInput.classList.add('error');
                codeError.style.display = 'block';
                showToast('Invalid verification code', 'error');
                return;
            }

            // If validation passes, redirect to dashboard
            showToast('Verification successful!', 'success');
            setTimeout(() => {
                window.location.href = 'MAVlearn.html';
            }, 1500);
        });
    </script>
</body>
</html>
