<?xml version="1.0" encoding="UTF-8"?>
<svg width="180px" height="60px" viewBox="0 0 180 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>vocabo.ai Logo</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="logoGradient">
            <stop stop-color="#4C6FFF" offset="0%"></stop>
            <stop stop-color="#7A99FF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="logo" fill="none" stroke="none" stroke-width="1" fill-rule="evenodd">
        <!-- Gehirn-Symbol -->
        <g id="brain" transform="translate(10, 10)" fill="url(#logoGradient)">
            <path d="M20,0 C31,0 40,9 40,20 C40,31 31,40 20,40 C9,40 0,31 0,20 C0,9 9,0 20,0 Z" opacity="0.9"></path>
            <path d="M15,8 C13,10 12,13 12,16 C12,19 13,22 15,24 C17,26 20,27 23,27 C26,27 29,26 31,24 C33,22 34,19 34,16 C34,13 33,10 31,8 C29,6 26,5 23,5 C20,5 17,6 15,8 Z" fill="#FFFFFF" opacity="0.3"></path>
            
            <!-- Schaltkreise -->
            <path d="M12,12 L16,12 L16,16 L20,16 L20,20 L24,20 L24,24 L28,24" stroke="#FFFFFF" stroke-width="1" opacity="0.8"></path>
            <path d="M13,8 L17,8 L17,13 L22,13 L22,18 L28,18" stroke="#FFFFFF" stroke-width="1" opacity="0.8"></path>
            
            <!-- Punkte -->
            <circle cx="12" cy="12" r="1.5" fill="#FFFFFF"></circle>
            <circle cx="16" cy="12" r="1.5" fill="#FFFFFF"></circle>
            <circle cx="16" cy="16" r="1.5" fill="#FFFFFF"></circle>
            <circle cx="20" cy="16" r="1.5" fill="#FFFFFF"></circle>
            <circle cx="20" cy="20" r="2" fill="#FFFFFF"></circle>
            <circle cx="24" cy="20" r="1.5" fill="#FFFFFF"></circle>
            <circle cx="24" cy="24" r="1.5" fill="#FFFFFF"></circle>
            <circle cx="28" cy="24" r="1.5" fill="#FFFFFF"></circle>
        </g>
        
        <!-- Text "vocabo.ai" -->
        <text id="logoText" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2A2D4E">
            <tspan x="60" y="35">vocabo.ai</tspan>
        </text>
        <text id="logoTextAI" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">
            <tspan x="145" y="35">.ai</tspan>
        </text>
    </g>
</svg> 